<!DOCTYPE html>
{% load static %} {% load compress %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    {% block link %}{% endblock %} {% compress css %}
    <link
      type="text/x-scss"
      href="{% static 'css/cursor.scss' %}"
      rel="stylesheet"
      media="screen"
    />
    {% endcompress %}
  </head>
  <body>
    <!-- <div class="circle"></div> -->
    <div class="container py-3">
      <div
        class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center text-dark text-decoration-none"
        >
          <svg
            width="40"
            height="32"
            class="me-2"
            viewBox="0 0 118 94"
            role="img"
          >
            <title>Main page</title>
            <path
              xmlns="http://www.w3.org/2000/svg"
              d="M301.689,53.505H75.651c-10.876,0-19.725,8.843-19.725,19.718v230.911c0,10.866,8.843,19.715,19.725,19.715h226.039   c10.873,0,19.722-8.843,19.722-19.715V73.223C321.406,62.348,312.562,53.505,301.689,53.505z M208.595,228.456h-37.913v-62.194   h-42.998v62.194H89.771V75.79h37.914v62.197h42.998V75.79h37.913V228.456z M338.677,0H38.662C19.094,0,3.226,15.869,3.226,35.439   v306.464c0,19.573,15.869,35.439,35.437,35.439h300.02c19.568,0,35.436-15.866,35.436-35.439V35.439   C374.117,15.869,358.25,0,338.677,0z M335.381,304.122c0,18.572-15.113,33.691-33.691,33.691H75.651   c-18.576,0-33.695-15.114-33.695-33.691V73.223c0-18.569,15.114-33.688,33.695-33.688h226.039   c18.572,0,33.691,15.114,33.691,33.688V304.122z"
            />
          </svg>
          <span class="fs-4">Haihanich</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a
            class="me-3 py-2 text-dark text-decoration-none"
            href="{% url 'comments' %}"
            >Comments</a
          >
          <a
            class="me-3 py-2 text-dark text-decoration-none"
            href="{% url 'about' %}"
            >About</a
          >
          <a class="btn btn-outline-primary" href="{% url 'url' %}">Say hi</a>
        </nav>
      </div>
      <div class="container">{% block content %} {% endblock %}</div>
    </div>
    <script type="text/javascript" src="{% static '/js/script.js' %}"></script>
  </body>
</html>
